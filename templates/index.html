<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Charges Prediction</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .form-container {
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Insurance Charges Prediction</h1>

            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <label for="age">Age</label>
                <input type="text" name="age" placeholder="Age" required="required" />

                <label for="sex">Sex</label>
                <select name="sex" required="required">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="bmi">BMI</label>
                <input type="text" name="bmi" placeholder="BMI" required="required" />

                <label for="children">Children</label>
                <input type="text" name="children" placeholder="Number of Children" required="required" />

                <label for="smoker">Smoker</label>
                <select name="smoker" required="required">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="region">Region</label>
                <select name="region" required="required">
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                </select>
                
                <button type="submit">Predict Charges</button>
            </form>

            <h2>
                Predicted Charges: {{ results }}
            </h2>
        </div>
    </div>
</body>
</html>
